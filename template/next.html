<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/next.css">
        <script async src="https://kit.fontawesome.com/94366ffdcc.js" crossorigin="anonymous"></script>
        <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="sidebar">
                <div class="header-inner"><div class="site-brand-container">       
                    <div class="site-meta">
                  
                      <a href="/" class="brand" rel="start" data-pjax-state="">
                        <i class="logo-line"></i>
                        <h1 class="site-title" style="opacity: 1; top: 0px;">NexT</h1>
                        <i class="logo-line"></i>
                      </a>
                        <p class="site-subtitle" itemprop="description" style="opacity: 1; top: 0px;">Theme for Hexo</p>
                    </div>

                  </div>
                  
                  
                  
                  <nav class="site-nav">
                    <ul class="main-menu menu">
                      <li class="menu-item menu-item-home animated fadeInDown"><a href="/" rel="section" data-pjax-state="" class="menu-item-active"><i class="fa fa-bell fa-fw"></i>Home</a></li>
                      <li class="menu-item menu-item-docs animated fadeInDown"><a href="/docs/" rel="section" data-pjax-state=""><i class="fa fa-book fa-fw"></i>Docs</a></li> 
                          <li class="menu-item menu-item-plugins animated fadeInDown"><a href="/plugins/" rel="section" data-pjax-state=""><i class="fa fa-flask fa-fw"></i>Plugins</a></li>
                          <li class="menu-item menu-item-archives animated fadeInDown"><a href="/archives/" rel="section" data-pjax-state=""><i class="fa fa-archive fa-fw"></i>Archives<span class="badge">54</span></a></li>
                        <li class="menu-item menu-item-search animated fadeInDown">
                          <a role="button" class="popup-trigger"><i class="fa fa-search fa-fw"></i>Search
                          </a>
                        </li>
                    </ul>
                  </nav>
                  
                  <!-- 搜索框先干掉 --> 
                  </div>
            </div>
            <div class="main-inner">{{#post}}
                <div class="post-block"><article>
                  <header class="post-header animated fadeInDown">
                    <h2 class="post-title" itemprop="name headline">
                     <span class="post-sticky-flag" title="Sticky">
                      <i class="fa fa-thumbtack"></i>
                     </span>
                     <a href="{{url}}" title="">{{title}}<i class="fa fa-external-link-alt"></i></a>
                    </h2>

        <div class="post-meta-container">
          <div class="post-meta">
    <span class="post-meta-item">
      <span class="post-meta-item-icon">
        <i class="far fa-calendar"></i>
      </span>
      <span class="post-meta-item-text">Posted on</span>
      <time itemprop="dateCreated datePublished">{{first_time}}</time>
    </span>
</div>

        </div>
      </header>
                    <div class="post-block-body" itemprop="articleBody">
                        {{brief}}       
                    </div>
                    <div class="post-button">
                     <a class="btn" href="{{url}}">
                      阅读全文
                     </a>
                    </div>
                    <footer></footer>
                </article></div>{{/post}}
            </div>
        </main>
        <footer>
          <div class="copyright"> © 2014 – 2021<span class="with-love"><i class="fa fa-user"></i></span> <span class="author" itemprop="copyrightHolder">少年东方曜</span></div>
          <div class="footer-beian"> <a href="https://beian.miit.gov.cn/" target="_blank">鄂ICP备20002547号</a> </div>
          <div class="busuanzi-footer">
              <span id="busuanzi_container_site_pv" style="display: inline;"> 本站总访问量 <span id="busuanzi_value_site_pv"></span> 次 </span>
              <span class="division">|</span>
              <span id="busuanzi_container_site_uv" style="display: inline;"> 本站总访客数 <span id="busuanzi_value_site_uv"></span> 人 </span>
              <span class="division">|</span>
              <span id="busuanzi_container_site_pv" style="display: inline;"> 本文总阅读量 <span id="busuanzi_value_page_pv"></span> 次 </span>
          </div>
        </footer>
    </body>
</html>
